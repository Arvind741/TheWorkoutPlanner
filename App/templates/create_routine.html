<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Exercises</title>
    <a href="/homepage" class="home-button">Home</a>
    <style>
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #333;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Create Routine</h2>
    <form method="post">
      <div>
        <label for="name">Routine Name:</label>
        <input type="text" name="name" id="name" required>
      </div>
  <div>
    <label for="muscle_group">Muscle Group:</label>
    <select name="muscle_group" id="muscle_group">
                <option value="abdominals">Abdominals</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower Back</option>
                <option value="middle_back">Middle Back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="shoulders">Shoulders</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
            </select>
        </div>
        <div>
          <label for="difficulty_level">Difficulty Level:</label>
          <select name="difficulty_level" id="difficulty_level">
            <option value="">Select Difficulty</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
    </div>
    <button type="submit">Create Routine</button>
</form>

{% if exercises %}
    <h2>Filtered Exercises</h2>
    <ul>
        {% for exercise in exercises %}
            <li>
                <strong>{{ exercise.title }}</strong> - {{ exercise.body_part }} - {{ exercise.difficulty_level }}
                <a href="{{ url_for('add_to_routine', exercise_id=exercise.id) }}">Add to Routine</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
